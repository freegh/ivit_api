<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="../templates/base">
<head>

</head>
<th:block layout:fragment="pagescript">
	<script type="text/javascript" src="assets/js/app/pcb.js"></script>
</th:block>
<body>
	<div class="page-header page-header-default" layout:fragment="header">
		<div class="page-header-content">
			<div class="page-title">
				<h4>
					<i class="icon-arrow-left52 position-left"></i> <span
						class="text-semibold">Home</span> - PCB
				</h4>
			</div>

		</div>

		<div class="breadcrumb-line">
			<ul class="breadcrumb">
				<li><a href="index.html"><i
						class="icon-home2 position-left"></i> Home</a></li>
				<li class="active">Search</li>
			</ul>

		</div>
	</div>

	<div class="content" layout:fragment="content">


		<div class="col-md-12">
			<form id="frmsem" action="#">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="panel panel-flat">

					<div class="panel-body">

						<div class="form-group">
							<label>PCB message: </label>
							<textarea name="pcb" id="pcb" rows="5" cols="5"
								class="form-control" placeholder="Enter PCB message here"></textarea>
						</div>

						<div class="text-right">
							<button id="btnFormat" type="button" class="btn bg-teal-400">
								Format<i class="icon-arrow-right14 position-right"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div id="modal_large" class="modal fade" style="display: none;">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">Ã—</button>
						<h5 class="modal-title">Formatted PCB</h5>
					</div>

					<div class="modal-body">
						<span id="result"></span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
